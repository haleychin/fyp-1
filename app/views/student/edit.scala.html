@(id: Long, course: Form[CourseData])(implicit request: RequestHeader, flash:
Flash, messagesProvider: MessagesProvider)
@import helper._

@main("Edit Course") {
<h1>Edit course</h1>

@form(routes.CourseController.updateCourse(id)) {
  @inputText(course("title"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Update"/>
  </div>
}
}
