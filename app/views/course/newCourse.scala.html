@(course: Form[CourseData])(implicit request: RequestHeader, flash: Flash, messagesProvider: MessagesProvider)
@import helper._

@main("New Course") {
<h1>New course</h1>

@form(routes.CourseController.createCourse()) {
  @inputText(course("title"))
  @inputText(course("startDate"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Update"/>
  </div>
}
}
