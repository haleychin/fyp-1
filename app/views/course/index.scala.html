@(courses: Seq[Course])(implicit flash: Flash,  request: RequestHeader, messagesProvider: MessagesProvider)

@flash.get("success")
@flash.get("error")

<h1>Listing Course</h1>

<ul>
@for(course <- courses) {
<a href="@routes.CourseController.showCourse(course.id)">
  <li>
    @course.title

    <ul>
      <li><a href="@routes.CourseController.editCourse(course.id)">Edit</a></li>
      <li><a href="@routes.CourseController.deleteCourse(course.id)">Delete</li>
    </ul>
  </li>
</a>
}
</ul>
