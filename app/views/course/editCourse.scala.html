@(id: Long, course: Form[CourseData])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@import helper._

<h1>Edit course</h1>

@form(routes.CourseController.updateCourse(id)) {
  @inputText(course("title"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Update"/>
  </div>
}
