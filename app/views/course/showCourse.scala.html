@(course: Course, students: Seq[Student])(implicit request: RequestHeader, flash: Flash)

@main(course.title) {
<h1>@course.title</h1>
<a href="@routes.CourseStudentController.newCourseStudent(course.id)">Import student</a>
<a href="@routes.CourseworkController.newImport(course.id)">Import coursework from Blackboard</a>
<a href="@routes.ExamController.newImport(course.id)">Import final exam</a>

<h2>Students</h2>
<ul>
  @for(student <- students) {
  <li>@student.name</li>
  }
</ul>
}
