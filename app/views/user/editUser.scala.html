@(id: Long, user: Form[ProfileData])(implicit request: RequestHeader, flash:
Flash, messagesProvider: MessagesProvider)
@import helper._

@main("Edit User") {
<h1>Edit User</h1>

@form(routes.UserController.updateUser(id)) {
  @inputText(user("name"))
  @inputText(user("email"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Update"/>
  </div>
}
}
