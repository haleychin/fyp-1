@(id: Long, user: Form[ProfileData])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@import helper._

<h1>Edit User</h1>

@form(routes.UserController.updateUser(id)) {
  @inputText(user("name"))
  @inputText(user("email"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Update"/>
  </div>
}
