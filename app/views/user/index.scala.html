@(users: Seq[User])(implicit request: MessagesRequestHeader)

@request.flash.get("success").map { key =>
   @request.messages(key)
}

@request.flash.get("error").map { key =>
   @request.messages(key)
}

<h1>Listing Users</h1>

<ul>
@for(user <- users) {
<a href="/users/@user.id">
  <li>
    @user.name

    <ul>
      <li><a href="/users/@user.id/edit">Edit</a></li>
      <li>Delete</li>
    </ul>
  </li>
</a>
}
</ul>
