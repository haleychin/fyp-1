@(user: Form[LoginData])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@main("Login") {
<h1>Login</h1>

@form(routes.SessionController.createSession()) {
  @inputText(user("email"))
  @inputPassword(user("password"))
  @CSRF.formField

  <div class="buttons">
    <input type="submit" value="Login"/>
  </div>
}
}
