@(id: Long)(implicit request: RequestHeader, flash: Flash, messagesProvider: MessagesProvider)
@import helper._

@main("Import Coursework") {
<h1>Import students courseworks from Blackboard</h1>

@form(routes.CourseworkController.save(id), 'enctype -> "multipart/form-data") {
  @CSRF.formField
  <input type="file" name="file">

  <p>
    <input class="btn btn-primary" type="submit" value="Import">
  </p>

}
}
