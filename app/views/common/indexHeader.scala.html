@(course: Course, content: Html = Html(""))(implicit request: RequestHeader)

<div class="row mb-3">
  <div class="col">
    <h3>
      <strong>@course.title</strong>
      <small class="text-muted">@course.code</small>
    </h3>
  </div>

  <ul class="nav justify-content-end">
    @content
  </ul>
</div>
